<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Lab - Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i data-lucide="bot" size="40"></i>
                </div>
                <h1>AI Chat Lab</h1>
                <p>Welcome back! Please sign in to continue.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-footer">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                    <i data-lucide="arrow-right"></i>
                </button>

                <div class="error-message" id="loginError"></div>
            </form>

            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <button class="btn-secondary" id="switchToSignup">
                Create Account
            </button>

            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="signupPassword" placeholder="••••••••" required minlength="6">
                    </div>
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <i data-lucide="user-plus"></i>
                </button>

                <div class="error-message" id="signupError"></div>
            </form>

            <button class="btn-secondary" id="switchToLogin" style="display: none;">
                Back to Sign In
            </button>
        </div>

        <div class="auth-footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
