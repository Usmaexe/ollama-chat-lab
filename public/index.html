<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Lab</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <i data-lucide="plus"></i> New Chat
            </button>
        </div>
        
        <div class="history-list" id="historyList">
            <div class="history-empty">No chat history yet</div>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile" id="userProfile">
                <div class="user-avatar">
                    <i data-lucide="user"></i>
                </div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">user@example.com</div>
                </div>
                <button class="logout-btn" id="logoutBtn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
            
            <div class="model-selector">
                <div class="model-dropdown" id="modelDropdown">
                    <button class="model-trigger" id="modelTrigger">
                        <i data-lucide="cpu"></i>
                        <span class="model-name">Qwen 2.5 (0.5B)</span>
                        <i data-lucide="chevron-down" class="chevron"></i>
                    </button>
                    <div class="model-options" id="modelOptions">
                        <div class="model-option" data-value="qwen2.5:0.5b">
                            <div class="model-info">
                                <span class="model-title">Qwen 2.5</span>
                                <span class="model-size">0.5B - Fast</span>
                            </div>
                            <i data-lucide="check" class="check-icon"></i>
                        </div>
                        <div class="model-option" data-value="llama3.2:1b">
                            <div class="model-info">
                                <span class="model-title">Llama 3.2</span>
                                <span class="model-size">1B - Balanced</span>
                            </div>
                            <i data-lucide="check" class="check-icon"></i>
                        </div>
                        <div class="model-option" data-value="mistral">
                            <div class="model-info">
                                <span class="model-title">Mistral</span>
                                <span class="model-size">7B - Powerful</span>
                            </div>
                            <i data-lucide="check" class="check-icon"></i>
                        </div>
                        <div class="model-option" data-value="gemma2">
                            <div class="model-info">
                                <span class="model-title">Gemma 2</span>
                                <span class="model-size">Advanced</span>
                            </div>
                            <i data-lucide="check" class="check-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2 id="chatTitle">New Conversation</h2>
            <div class="status-indicator"></div>
        </header>

        <div id="chatContainer" class="chat-container">
            <div class="welcome-screen">
                <div class="logo">
                    <i data-lucide="bot" size="48"></i>
                </div>
                <h1>How can I help you today?</h1>
            </div>
        </div>

        <div class="input-area">
            <form id="chatForm">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Message Ollama..." autocomplete="off">
                    <button type="submit" id="sendBtn" disabled>
                        <i data-lucide="arrow-up"></i>
                    </button>
                </div>
            </form>
            <p class="disclaimer">AI can make mistakes. Please check important information.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
